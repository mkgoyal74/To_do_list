<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"><link rel="stylesheet" href="./style.css">

</head>
<body>
<body class="todo-list-project">
	<div class="todo-list-wrapper">
		<h2>To do List!</h2>	
		<form action="">
			<label>Add a new task</label> 
			<input type="text" id="task-title" class="task-input" required />
			<input type="submit" class="button add-task" value="Add!" />
		</form>
		<ul class="todo-list">
			<p class="lead">Get you're stuff done! </p>
			<li class="todo-task">
				<span class="task-title">Task 1</span>
				<a href="#" class="button toggle-color" data-color="blue">Blue</a>
				<a href="#" class="button toggle-color" data-color="green">Green</a>
				<a href="#" class="button toggle-color" data-color="red">Red</a>
				<a href="#" class="button toggle-complete" data-status="mark-completed"><i class="fas fa-check"></i></a>
				<a class="button remove"><i class="fas fa-trash"></i></a>
			</li>
			<li class="todo-task">
				<span class="task-title">Task 2</span>
				<a href="#" class="button toggle-color" data-color="blue">Blue</a>
				<a href="#" class="button toggle-color" data-color="green">Green</a>
				<a href="#" class="button toggle-color" data-color="red">Red</a>
				<a href="#" class="button toggle-complete" data-status="mark-completed"><i class="fas fa-check"></i></a>
				<a class="button remove"><i class="fas fa-trash"></i></a>
			</li>
			<li class="todo-task">
				<span class="task-title">Task 3</span>
				<a href="#" class="button toggle-color" data-color="blue">Blue</a>
				<a href="#" class="button toggle-color" data-color="green">Green</a>
				<a href="#" class="button toggle-color" data-color="red">Red</a>
				<a href="#" class="button toggle-complete" data-status="mark-completed"><i class="fas fa-check"></i></a>
				<a class="button remove"><i class="fas fa-trash"></i></a>
			</li>
		</ul>
	</div>
</body>
  <script  src="./script.js"></script>

</body>
</html>
